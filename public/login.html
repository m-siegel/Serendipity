<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Baby Product Marketplace" />
    <meta name="author" content="Akhila Sulgante" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheets/login.css" />
  </head>
  <body>
    <div class="split left">
      <a href="./index.html"
        ><img class="logodisplay" src="./images/logo.png" alt="Logo"
      /></a>
      <div class="centered">
        <img class="loginphoto" src="./images/login.jpg" alt="Baby photo" />
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <div class="mb-2 p-2 rounded visually-hidden" id="loginErrorMsg"></div>

        <div id="input-div">
          <form id="loginForm" autocomplete="on">
            <div class="row">
              <div>
                <label>Email</label>
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  maxlength="64"
                  name="email"
                  required
                />
                <div id="emailErrorMsg" class="invalid-feedback">
                  Please input email
                </div>
              </div>
            </div>
            <div class="row">
              <div>
                <label>Password</label>
                <input
                  class="form-control"
                  id="passwordInput"
                  type="password"
                  maxlength="64"
                  name="password"
                  required
                />
                <div class="invalid-feedback">Please input password</div>
              </div>
              <div>
                <input
                  class="form-check-input"
                  id="passwordToggler"
                  type="checkbox"
                />
                Show Password
              </div>
            </div>
            <div class="row mt-2 mb-2">
              <button
                type="button"
                class="btn btn-primary btn-md mt-2"
                id="loginButton"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./javascripts/util.js"></script>
    <script type="module" src="./javascripts/login.js"></script>
    >
  </body>
</html>
