<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Baby Product Marketplace" />
    <meta name="author" content="Akhila Sulgante" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheets/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>
  <body>
    <div class="split left">
      <a href="./index.html"
        ><img class="logodisplay" src="./images/logo.png" alt="Logo"
      /></a>
      <div class="centered">
        <img class="loginphoto" src="./images/login.jpg" alt="Baby photo" />
      </div>
    </div>

    <div class="split right">
      <div class="logincontainer">
        <label class="displayhead">Log in to view and share</label>
        <div class="Loginform">
          <form id="formdiv">
            <div class="inpufields">
              <input
                class="email form-control"
                type="email"
                name="email"
                required="true"
                placeholder="email"
              />
            </div>

            <div class="passpad">
              <input
                class="password form-control"
                type="password"
                name="password"
                required="true"
                placeholder="password"
              />
            </div>
            <div class="buttons">
              <button type="submit" class="btn-primary btn-lg signbutton">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./javascripts/login.js"></script>
</html>
