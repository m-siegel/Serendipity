    <div class="split left">
      <a href="/"
        ><img class="logo" src="./images/logo.png" alt="Serendipity logo"
      /></a>
      <div class="centered">
        <img class="loginphoto" src="./images/login.jpg" alt="Baby photo" />
      </div>
    </div>

    <div class="split right">
      <h5>Log in to view and share</h5>
      <div class="centered">
        <div id="input-div">
          <form action="/login" method="POST">
            <div class="row">
              <div>
                <input
                  class="email"
                  type="email"
                  name="email"
                  required="true"
                  placeholder="email"
                />
              </div>
            </div>
            <div class="row">
              <div class="passpad">
                <input
                  class="password"
                  type="password"
                  name="password"
                  required="true"
                  placeholder="password"
                />
              </div>
            </div>
            <div class="buttons">
              <button type="submit" class="signbutton">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
