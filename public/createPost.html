<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--Post style-->
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/navbar.css" />
  </head>
  <body>
    <div class="bgcolor">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="leftContainer">
          <a class="navbar-brand" href="/"
            ><img src="./images/logo.png" alt="Serendipity Logo"
          /></a>
        </div>
        <div id="createPosts"></div>
        <div class="rightContainer">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./postList.html">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="signin" href="./login.html">Sign In</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  name="signup"
                  id="signup"
                  href="./signup.html"
                  >Sign up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="page-container">
      <div id="content-wrap">
        <div class="container">
          <h1 class="mb-3">Post New Stuff</h1>
          <form id="newPostForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="title" class="form-label">Stuff Name</label>
              <input
                type="text"
                class="form-control"
                id="titleID"
                name="title"
              />
            </div>
            <div class="mb-3">
              <label for="postDescription" class="form-label"
                >Description</label
              >
              <textarea
                name="description"
                class="form-control"
                id="postDescription"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="uploadImage">Choose an image</label>
              <input
                type="file"
                class="form-control"
                id="uploadImage"
                name="images"
                multiple
              />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                name="address"
                id="location"
                placeholder="1600 Amphitheatre Parkway Mountain View, CA 94043"
              />
            </div>

            <button id="newPostBtn" type="button" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
      <footer>
        <div>Serendipity Â© 2022</div>
      </footer>
    </div>
    <script src="/javascripts/createPost.js"></script>
    <script src="/javascripts/navBar.js"></script>
  </body>
</html>
