<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--PostDetail style-->
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/postDetail.css" />
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <div class="container mb-5">
          <h1 id="title" class="mb-3 headers">Post Details</h1>
          <button id="deleteButton" class="btn btn-danger">Delete post</button>
          <hr />
          <div class="row mb-5">
            <div class="col-lg-8 col-xs-12">
              <img id="postImage" class="rounded mx-auto d-block" alt="image" />
            </div>
          </div>
          <div class="row mb-5">
            <label> Description </label>
            <div id="description"></div>
          </div>
          <div class="row mb-5">
            <label> Address </label>
            <div id="address">
              1600 Amphitheatre Parkway Mountain View, CA 94043
            </div>
          </div>
          <div id="createdAt">Published</div>
        </div>
      </div>

      <footer>
        <div>Serendipity Â© 2022</div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/javascripts/postDetail.js"></script>
  </body>
</html>
