<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./stylesheets/registration.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>
  <body>
    <a href="/"
      ><img class="logo" src="./images/logo.png" alt="Serendipity logo"
    /></a>
    <h1>Create account</h1>
    <div class="containercolor">
      <form action="/signup" method="post">
        <div class="incontainer">
          <div class="inputfields">
            <input
              class="fname"
              type="text"
              name="fname"
              required="true"
              placeholder="FirstName"
            />
          </div>
          <div class="inputfields">
            <input
              class="lname"
              type="text"
              name="lname"
              required="true"
              placeholder="LastName"
            />
          </div>
          <div class="inputfields">
            <input
              class="email"
              type="email"
              name="email"
              required="true"
              placeholder="Email"
            />
          </div>
          <div class="inputfields">
            <input
              class="password"
              type="password"
              name="password"
              required="true"
              placeholder="password"
            />
          </div>
          <div class="inputfields">
            <button type="submit" class="regbutton">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
