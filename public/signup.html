<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="/signup" method="post">
      <input
        class="fname"
        type="text"
        name="fname"
        required="true"
        placeholder="FirstName"
      />
      <input
        class="lname"
        type="text"
        name="lname"
        required="true"
        placeholder="LastName"
      />
      <input
        class="email"
        type="email"
        name="email"
        required="true"
        placeholder="Email"
      />
      <input
        class="passwprd"
        type="password"
        name="password"
        required="true"
        placeholder="password"
      />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
